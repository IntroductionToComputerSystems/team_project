<!DOCTYPE html>
<html>
<head>
    <title>코드 제출 시스템</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <h1>코드 제출 시스템</h1>
            <form id="submission-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                <label for="code">Code:</label><br>
                <textarea id="code" name="code" rows="10" cols="50"></textarea><br>
                <button type="button" onclick="submitCode()">Submit</button>
            </form>
            <div id="result"></div>
        </div>
        <div class="container">
            <h2>결과 확인</h2>
            <form id="result-form">
                <label for="result-username">Username:</label>
                <input type="text" id="result-username" name="username"><br>
                <label for="result-password">Password:</label>
                <input type="password" id="result-password" name="password"><br>
                <label for="submission-id">Submission ID:</label>
                <input type="text" id="submission-id" name="id"><br>
                <button type="button" onclick="checkResult()">Check Result</button>
            </form>
            <div id="result-output"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
